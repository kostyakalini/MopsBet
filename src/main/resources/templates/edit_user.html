<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Events</title>
</head>
<body>
<center>
    <h1>Users Management</h1>
    <h2>
        &nbsp;&nbsp;&nbsp;
        <a href="/">Home page</a>

    </h2>
</center>
<div align="center">
    <form action="#" th:action="@{/save_user}" th:object="${user}"
          method="post">

        <table border="1" cellpadding="5">
            <caption>
                <h2>Edit Event</h2>
            </caption>
            <input type="hidden" name="id" th:field="*{id}" />
            <input type="hidden" name="password" th:field="*{password}" />
            <input type="hidden" name="firstName" th:field="*{firstName}" />
            <input type="hidden" name="lastName" th:field="*{lastName}" />
            <input type="hidden" name="balance" th:field="*{balance}" />
            <tr>
                <th>Username: </th>
                <td>
                    <input type="text" name="username" size="45"
                           th:field="*{username}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <th>Role: </th>
                <td>
                    <input type="text" name="role" size="45"
                           th:field="*{role}"/>
                </td>
            </tr>
            <tr>
                <th>Enabled: </th>
                <td>
                    <input type="text" name="enabled" size="45"
                           th:field="*{enabled}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save" />
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
